<html>
  <head>
    <title>Workshop 4</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />

    <link

    <div class="contanner">

        <div class="card">

          />

          <p class="price">460.00 ฿</p>
        </div>

        <div class="card">
          <img
            id="myImg3"
            class="image-card"
            src="./access/images/3.png"

          />

        </div>

        <div class="card">
          <img
            id="myImg5"
            class="image-card"
            src="./access/images/5.png"
            alt="pic5"
          />
          <p class="name" onclick="myFunction()">ผอบกลม เล็ก</p>
          <p class="detail">อุปกรณ์ตกแต่งบ้าน</p>
          <p class="price">230.00 ฿</p>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div class="contanner-popup">
      <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01" />
      </div>
    </div>

    <script src="./app.js"></script>
  
  </body>
</html>
